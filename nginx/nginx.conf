events {}

http {

    ## =========================
    ## GZIP
    ## =========================
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 1024;
    gzip_types
        application/json
        application/javascript
        text/css
        text/html
        text/plain
        text/xml
        application/xml
        image/svg+xml;

    ## =========================
    ## HEADERS DE SEGURANÇA
    ## =========================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    ## =========================
    ## LIMITES
    ## =========================
    client_max_body_size 200M;
    limit_req_zone $binary_remote_addr zone=botlimit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    ## =========================
    ## BLOQUEIO DE BOTS / HOSTS
    ## =========================
    map $http_user_agent $blocked_ua {
        default 0;
        "" 1;
        "~*Bot|Crawler|Spammer|Scraper" 1;
    }

    map $host $allowed_host {
        default 0;
        api.thryon.com.br 1;
    }

    ## =========================
    ## SERVER API
    ## =========================
    server {
        listen 80;
        server_name api.thryon.com.br;

        ## Bloqueios
        if ($allowed_host = 0) { return 403; }
        if ($blocked_ua = 1)   { return 403; }

        ## Headers padrão de proxy
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Connection "";

        ## =========================
        ## SPRING BOOT API
        ## =========================
        location /spring/ {

            limit_req zone=botlimit burst=10 nodelay;
            limit_conn addr 10;

            ## ===== CORS (PRE-FLIGHT)
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Allow-Credentials true always;
                return 204;
            }

            ## Remove /spring do path
            rewrite ^/spring/(.*)$ /$1 break;

            ## Backend Spring Boot
            proxy_pass http://127.0.0.1:8080;

            ## Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
