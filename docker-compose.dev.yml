services:
  postgres:
    image: postgres
    container_name: postgres
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - lumos-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  springboot-app:
    build:
      context: ./springboot-app
    container_name: springboot-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SMTP_PASSWORD=fagagagagrsvccaaf
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MINIO_PASSWORD=${MINIO_PASSWORD}
      - JAVA_TOOL_OPTIONS=-XX:+UseG1GC -XX:MaxRAMPercentage=60.0 -XX:+ExitOnOutOfMemoryError -XX:+AlwaysPreTouch --enable-preview
    networks:
      - lumos-network
    mem_limit: 1024m
    restart: always
    volumes:
      - ./springboot-app/src/main/resources:/app/resources:ro

  maintenance-service:
    build:
      context: .
      dockerfile: maintenance-service/Dockerfile
    container_name: maintenance-service
    ports:
      - "8081:8081"
    environment:
      - KEY_PATH=etc/keys
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MINIO_PASSWORD=${MINIO_PASSWORD}
    volumes:
      - ./keys/app.pub:/etc/keys/app.pub:ro
    restart: always
    depends_on:
      - minio

  puppeteer-service:
    build:
      context: ./puppeteer-service
    container_name: puppeteer-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=${MINIO_PASSWORD}
    networks:
      - lumos-network
    mem_limit: 300m
    restart: always
    volumes:
      - ./keys/app.pub:/etc/keys/app.pub:ro
      - ./puppeteer-service/src/templates/:/app/dist/templates:ro

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server --console-address ":9090" /data
    volumes:
      - ./minio-data:/data
    networks:
      - lumos-network


networks:
  lumos-network:
    driver: bridge

volumes:
  shared-data:
  postgres-data:
