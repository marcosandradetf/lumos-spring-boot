services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log:/var/log/nginx
    restart: always
    mem_limit: 64m
    extra_hosts:
    - "host.docker.internal:host-gateway"

  springboot-app:
    build:
      context: ./springboot-app
    container_name: springboot-app
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - DB_HOST=aws-1-sa-east-1.pooler.supabase.com
      - DB_PORT=5432
      - DB_USER=postgres.snqspgyybucisqtkdcuh
      - DB_NAME=postgres
      - DB_PASSWORD=24dedezembro@L
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=https://7070e9c14112.ngrok-free.app
      - MINIO_PASSWORD=4dejulho_
      - JAVA_TOOL_OPTIONS=-XX:+UseG1GC -XX:MaxRAMPercentage=60.0 -XX:+ExitOnOutOfMemoryError -XX:+AlwaysPreTouch --enable-preview
    mem_limit: 512m
    restart: always
    depends_on:
      - minio
      - puppeteer-service

  puppeteer-service:
    build:
      context: ./puppeteer-service
    container_name: puppeteer-service
    expose:
      - "3000"
    environment:
      NODE_ENV: production
    mem_limit: 350m
    restart: always

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server --console-address ":9090" /data
    volumes:
      - ./minio-data:/data
    mem_limit: 512m
    restart: always

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: "172.18.0.0/16"

volumes:
  shared-data:
