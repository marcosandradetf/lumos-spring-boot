@if (class) {
  <button class="btn {{class}} {{textColor}}" (click)="action()" type="{{typeButton ? typeButton : 'button'}}" >
    {{title}}
  </button>
} @else {
  <button class="btn bg-indigo-600 hover:bg-indigo-800 text-white" (click)="action()" type="{{typeButton ? typeButton : 'button'}}" >
    {{title}}
  </button>
}
