<div class="h-screen transition-all duration-300 ease-in-out" [class.w-fit]="menuOpen" [class.w-20]="!menuOpen">
  <p-panelmenu [multiple]="true" [model]="items"  styleClass="text-xs p-2" *ngIf="menuOpen"></p-panelmenu>

  <div class="flex flex-col items-center justify-center text-center text-[.6em]" *ngIf="!menuOpen">
    <ng-container *ngFor="let item of items">
      <span class="p-2">{{ item.label }}</span>
      <!-- Renderiza filhos se existirem -->
      <div *ngIf="item.items?.length">
        <a
          *ngFor="let child of item.items"
          [routerLink]="child.routerLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex flex-col items-center justify-center w-full h-10 cursor-pointer hover:bg-surface-100 dark:hover:bg-surface-800 rounded-lg transition-colors duration-200"
        >
          <i class="{{ child.icon }}"></i>
        </a>
      </div>
    </ng-container>
  </div>


</div>
