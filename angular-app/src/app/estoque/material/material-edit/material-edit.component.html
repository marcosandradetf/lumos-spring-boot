<h2>Editar Material</h2>
<form *ngIf="material" (ngSubmit)="updateMaterial()">
  <label for="nome">Nome:</label>
  <input id="nome" [(ngModel)]="material.nomeMaterial" name="nome" required>

  <label for="qtde">Quantidade:</label>
  <input id="qtde" type="number" [(ngModel)]="material.qtdeEstoque" name="qtde" required>

  <!-- Adicione outros campos conforme necessÃ¡rio -->

  <button type="submit">Salvar</button>
</form>
