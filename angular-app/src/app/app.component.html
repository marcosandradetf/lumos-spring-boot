@if(currentUrl !== "/app/download") {
  <div class="flex flex-col space-y-2 max-h-screen overflow-auto">
    @if (authService.isLoading$ | async) {
      <div class="h-screen w-screen flex justify-center items-center max-h-screen overflow-auto">
        <span class="loading loading-infinity loading-lg"></span>
      </div>
    } @else {
      @if (authService.isLoggedIn$ | async) {
        <app-header></app-header>
      }

      <!-- ConteÃºdo principal -->
      <div class="flex space-x-2 max-h-screen overflow-auto">
        @if (authService.isLoggedIn$ | async) {
          <div *ngIf="menuOpen" class="border rounded overflow-y-auto overflow-x-hidden max-h-screen" #menu>
            <app-sidebar ></app-sidebar>
          </div>
        }
        <div class="border rounded max-h-screen overflow-auto w-screen">
          <router-outlet></router-outlet>
        </div>

      </div>

      <!--    <div class="border rounded max-h-screen overflow-none" >-->
        <!--      <app-footer></app-footer>-->
        <!--    </div>-->

    }

  </div>
} @else {
  <router-outlet></router-outlet>
}
