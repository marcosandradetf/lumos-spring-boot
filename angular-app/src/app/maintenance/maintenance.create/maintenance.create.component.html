<div class="h-full w-full relative">
  <app-prime-breadcrumb
    [title]="contractor"
    [path]="['Manutenções', 'Nova Manutenção']"/>

  @if (loading) {
    <app-loading></app-loading>
  } @else if (execution.teamId === 0) {
    <div class="flex flex-col space-y-5 mt-4 px-2">
      <p-select
        [(ngModel)]="execution.teamId"
        (onChange)="teamName = getTeamById($event.value)"
        [options]="teams"
        optionLabel="teamName"
        optionValue="idTeam"
        [filter]="true" filterBy="teamName"
        size="small"
        placeholder="Selecione a equipe responsável"
        class="w-full"/>

      <p-table [tableStyle]="{ 'min-width': '50rem' }" *ngIf="execution.teamId === 0" [value]="tableSk">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="description">Descrição
              <p-sortIcon field="description"/>
            </th>
            <th pSortableColumn="price">Especificação
              <p-sortIcon field="price"/>
            </th>
            <th pSortableColumn="category">Equipe Responsável
              <p-sortIcon field="category"/>
            </th>
            <th pSortableColumn="quantity">Quantidade
              <p-sortIcon field="quantity"/>
            </th>
            <th pSortableColumn="inventoryStatus">Status
              <p-sortIcon field="inventoryStatus"/>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tbSk>
          <tr>
            <td class="p-4">
              <p-skeleton/>
            </td>
            <td>
              <p-skeleton/>
            </td>
            <td>
              <p-skeleton/>
            </td>
            <td>
              <p-skeleton/>
            </td>
            <td>
              <p-skeleton/>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  } @else if (execution.teamId > 0) {
    <div class="flex flex-col space-y-5 mt-4 px-2">
      <p-carousel
        [value]="reserve.streets"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="false"
        [responsiveOptions]="responsiveOptions">
        <ng-template let-street #item>
          <div
            [class.selected]="streetId === street.preMeasurementStreetId"
            (click)="startReservation(street)"
            class="mb-4 border p-4 rounded min-w-96 w-96 cursor-pointer transform transition-transform duration-300 hover:scale-105 hover:translate-x-2 hover:translate-y-2 m-2 card-execution select-none">
            <h3 class="text-lg font-semibold mb-2">{{ street.streetName }}</h3>
            <div class="flex items-center justify-between">
              <p class="text-sm text-gray-600 dark:text-neutral-100">{{ street.items.length }} itens pendentes de
                reserva</p>
              <i class="fa-solid fa-triangle-exclamation text-warning" *ngIf="street.prioritized"></i>
            </div>

          </div>
        </ng-template>

      </p-carousel>

      <p-floatlabel variant="in" class="w-full">
        <input pInputText
               id="in_label"
               (input)="utils.blockSpecialChars($event)"
               (blur)="utils.formatAddressOnBlur($event)"
               [(ngModel)]="address" autocomplete="off" class="w-full" />
        <label for="in_label">Endereço da manutenção</label>
      </p-floatlabel>

    </div>
  }


  <p-toast/>
</div>
