<div class="min-h-screen">
  <main class="px-5 pt-6 pb-10 max-w-7xl mx-auto">

    <!-- Header -->
    <h2 class="text-2xl font-semibold text-slate-900 dark:text-slate-100 mb-6">
      Visão Geral
    </h2>

    <!-- Cards métricas -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

      <ng-container *ngFor="let metric of metrics">
        <a
          [routerLink]="metric.routerLink || null"
          [queryParams]="metric.queryParams"
          [class.pointer-events-none]="!metric.routerLink"
          [ngClass]="metric.value > 0 ? classificationClass[metric.classification] : ''"
          class="
              rounded-2xl p-5
              backdrop-blur-md
              border border-black/5 dark:border-white/10
              shadow-[0_4px_20px_rgba(0,0,0,0.08)]
            "
        >

          <div class="flex items-center justify-between">
            <p class="text-sm text-slate-500 dark:text-slate-400">
              {{ metric.label }}
            </p>

            <span
              *ngIf="metric.value > 0"
              class="text-[10px] font-medium px-2 py-0.5 rounded-full"
              [ngClass]="metric.value > 0 ? labelClasses[metric.classification] : ''">
                {{ metric.classification }}
              </span>
          </div>

          <div class="flex items-center justify-between">
            <p class="text-3xl font-semibold mt-1 text-slate-900 dark:text-slate-100">
              {{metric.value}}
            </p>
            <span class="material-icons text-slate-400" *ngIf="metric.routerLink">
              chevron_right
            </span>
          </div>
          <p class="text-xs text-slate-400 mt-1">
            {{metric.description}}
          </p>
        </a>
      </ng-container>

    </section>

    <!-- Ações rápidas -->
    <section class="mt-8">
      <h3
        class="text-sm font-medium text-slate-500 dark:text-slate-400 mb-3"
      >
        Ações rápidas
      </h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

        <ng-container *ngFor="let action of actions">
          <a
            [href]="action.routerLink"
            class="
            flex items-center justify-between
            rounded-2xl p-5
            backdrop-blur-md
            border border-black/5 dark:border-white/10
            shadow-[0_4px_20px_rgba(0,0,0,0.08)]
            active:scale-[0.97]
            transition
          "
          >
            <div>
              <p class="font-medium text-slate-900 dark:text-slate-100">
                {{ action.label }}
              </p>
              <p class="text-sm text-slate-500">
                {{ action.description }}
              </p>
            </div>
            <span class="material-icons text-slate-400">
              chevron_right
            </span>
          </a>
        </ng-container>

      </div>
    </section>

  </main>
</div>
