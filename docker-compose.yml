services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log:/var/log/nginx
    #      - ./certbot/conf:/etc/letsencrypt
    #     - ./certbot/www:/var/www/certbot
    restart: always
    mem_limit: 64m

    #  certbot:
    #   image: certbot/certbot
    #   container_name: certbot
    #  volumes:
    #   - ./certbot/conf:/etc/letsencrypt
