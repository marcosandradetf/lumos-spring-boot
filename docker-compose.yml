version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log:/var/log/nginx
#      - ./certbot/conf:/etc/letsencrypt
 #     - ./certbot/www:/var/www/certbot
    networks:
      - lumos-network
    restart: always

#  certbot:
 #   image: certbot/certbot
 #   container_name: certbot
  #  volumes:
   #   - ./certbot/conf:/etc/letsencrypt
    #  - ./certbot/www:/var/www/certbot
    #command: certonly --webroot -w /var/www/certbot --email marcostfandrade@gmail.com --agree-tos --no-eff-email -d spring.thryon.com.br -d fileserver.thryon.com.br -d gostock.thryon.com.br --force-renewal
    #networks:
     # - lumos-network
    #restart: on-failure

  springboot-app:
    build:
      context: ./springboot-app
    container_name: springboot-app
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    networks:
      - lumos-network
    restart: always

  go-server:
    build: ./golang-services
    container_name: fileserver-app
    expose:
      - "8081"
    volumes:
      - shared-data:/mnt/nfs
    environment:
      - ENVIRONMENT=production
    networks:
      - lumos-network
    restart: always

  # import-data:
  #   build: ./golang-services
  #   container_name: gostock
  #   expose:
  #     - "8082"
  #   environment:
  #     - ENVIRONMENT=production
  #   networks:
  #     - lumos-network
  #   restart: always

  nfs-server:
    image: itsthenetwork/nfs-server-alpine
    container_name: nfs-server
    volumes:
      - shared-data:/srv/nfs/exports
    environment:
      - SHARED_DIRECTORY=/srv/nfs/exports
    networks:
      - lumos-network
    restart: always

networks:
  lumos-network:
    driver: bridge

volumes:
  shared-data: