services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log:/var/log/nginx
#      - ./certbot/conf:/etc/letsencrypt
 #     - ./certbot/www:/var/www/certbot
    restart: always

#  certbot:
 #   image: certbot/certbot
 #   container_name: certbot
  #  volumes:
   #   - ./certbot/conf:/etc/letsencrypt
    #  - ./certbot/www:/var/www/certbot
    #command: certonly --webroot -w /var/www/certbot --email marcostfandrade@gmail.com --agree-tos --no-eff-email -d spring.thryon.com.br -d fileserver.thryon.com.br -d gostock.thryon.com.br --force-renewal
    #restart: on-failure

  springboot-app:
    build:
      context: ./springboot-app
    container_name: springboot-app
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - DB_HOST=172.17.0.1
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always

  go-server:
    build:
      context: ./golang-services
      dockerfile: Dockerfile.fileserver 
    container_name: fileserver-service
    expose:
      - "8081"
    volumes:
      - shared-data:/mnt/nfs
    environment:
      - ENVIRONMENT=production
      - DB_HOST=172.17.0.1
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always

  import-data:
    build:
      context: ./golang-services
      dockerfile: Dockerfile.gostock
    container_name: gostock-service
    expose:
      - "8082"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=172.17.0.1
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always

  nfs-server:
    image: itsthenetwork/nfs-server-alpine
    container_name: nfs-server
    volumes:
      - shared-data:/srv/nfs/exports
    environment:
      - SHARED_DIRECTORY=/srv/nfs/exports
    restart: always

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: "172.17.0.0/16"  # Faixa de IP fixa

volumes:
  shared-data: