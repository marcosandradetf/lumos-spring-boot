# Hibernate nao altera o banco (mais seguro em prod)
spring.jpa.hibernate.ddl-auto=none

# Menos logs
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=OFF

# DevTools desligado
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Lazy init para melhorar startup e economia de mem
spring.main.lazy-initialization=true

# Ativa Caffeine
spring.cache.materialType=caffeine

# Configuracao da politica: ativa 1000 entradas, expira 5 minutos apos escrita
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m

# ativa o modo de "otimização antecipada" (Ahead-of-Time)
spring.aot.enabled=true

# Exclui auto-configs desnecessários
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration